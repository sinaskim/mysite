{% extends 'blog/base.html' %}

{% block content %}
<section class="content-section bg-light" id="about">
    <div class="container px-4 px-lg-5 text-center">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-10">
                <h2>오늘의 일기를 여기다가 작성해보세요!</h2>
                <p class="lead mb-5">                           
                    <form method ="POST" enctype="multipart/form-data"> <!--입력받는 방식은 POST로 입력받는다-->
                        {% csrf_token %} <!--보안상의 문제로 코드 입력-->
                        <table>
                            {{form.as_table}}<!--form.as_table을 띄운다-->
                        </table>
                        <button class="btn btn-dark btn-xl" type="submit">작성</button><!--제출 형식의 버튼을 만들어 주어 작성 기능을 가진 버튼을 생성-->
                    </form>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
